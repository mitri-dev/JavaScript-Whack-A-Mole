<!doctype html>
<html>

<head>
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../icon/img_js.png">
</head>

<body>
    <div>
        <h1>Wack-A-Mole</h1>
    </div>
    <main>
        <div class="hole">
            <img src="css/hole.png">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <img src="css/hole.png">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <img src="css/hole.png">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <img src="css/hole.png">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <img src="css/hole.png">
            <div class="mole"></div>
        </div>
        <div class="hole">
            <img src="css/hole.png">
            <div class="mole"></div>
        </div>
    </main>
    <div class="hud">
        <h1 class="counter">0</h1>
        <h1 class="timer">Time: 10</h1>
    </div>
    <div class="enterName">
        <h2>GAME OVER</h2>
        <h3>Enter your name!</h3><br>
        <input type="text">
    </div>
    <div class="scoreboard">
        <table class="scores">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
        </table>
        <button class="score-button">X</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

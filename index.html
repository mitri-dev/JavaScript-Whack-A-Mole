<html>

    <div class="container">
        <div class="view">
            <div class="title">
                <h1>Wack-A-Mole</h1>

            <main>
                <div class="hole">
                    <img src="css/hole.png">

                <div class="hole">

                </div>
                <div class="hole">

                </div>
                <div class="hole">

                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">
                    <img src="css/hole.png">
                    <div class="mole"></div>
                </div>
                <div class="hole">

                </div>
                <div class="hole">

                </div>
                <span class="side-controls">
                    <div class="side-controls--container">
                        <!-- <div class="settings">
                            <img src="css/cog.svg" alt="⚙">
                        </div> -->
                        <div class="velocity-level">
                            <img src="css/velocity-mole.svg" alt="⚙">
                            <span class="normal">2</span>
                        </div>
                        <div class="time-level">
                            <img src="css/timer.svg" alt="⚙">
                            <span class="normal">2</span>
                        </div>
                        <div class="volume-level">
                            <img src="css/volume.svg" alt="⚙">

                        </div>
                    </div>
                </span>
            </main>
            <div class="controls">
                <div class="time">
                    <p>Time</p>
                    <span>-</span>
                </div>
                <div class="score">
                    <p>Score</p>
                    <span>-</span>
                </div>
                <div class="start">START</div>
            </div>
        </div>
    </div>
